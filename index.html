<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Sport Bet App</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fa.all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="maincontainer">
    <div class="appheader">
        <div class="mainmenu">
            <ul>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Others</a></li>
            </ul>
        </div>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round">
        <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
    </span>
        </label>
    </div>

    <div class="menu-container">
        <ul class="menu">
            <li data-sport="basketball" class="menu-item" style="background-image:url(/img/basketball.png)"><span>Basketball</span>
            </li>
            <li data-sport="tennis" class="menu-item" style="background-image:url(/img/tennis.jpeg)"><span>Tennis</span>
                <div class="activeevents">4</div>
            </li>
            <li data-sport="formula1" class="menu-item" style="background-image:url(/img/formula1.png)">
                <span>Formula 1</span>
                <div class="activeevents">7</div>
            </li>
            <li data-sport="soccer" class="menu-item active" style="background-image:url(/img/soccer.png)">
                <span>Soccer</span>
                <div class="activeevents">10</div>
            </li>
            <li data-sport="baseball" class="menu-item active" style="background-image:url(/img/baseball.png)"><span>Baseball</span>
                <div class="activeevents">2</div>
            </li>
        </ul>
    </div>

    <div class="selectors-line">
        <div id="betters">
            <div class="main-bet-but">Betters <i class="fas fa-chevron-down"></i></div>
            <div class="main-bet-options slidefrombot">
                <div class="slidefrombot-header">Betters</div>
                <div class="radio-group">
                    <label>
                        <span>1x2</span>
                        <input type="radio" name="betoption" value="1x2">
                    </label>
                    <label>
                        <span>Total</span>
                        <input type="radio" name="betoption" value="Total">
                    </label>
                    <label>
                        <span>Handicap</span>
                        <input type="radio" name="betoption" value="Handicap">
                    </label>
                </div>


            </div>
        </div>
        <div id="upcome">
            <div class="upcomebut active">InPlay</div>
            <div class="upcomebut nextfull">Upcoming</div>
            <div class="upcomebut full">
                <div class="upcomein parent">Upcoming</div>
                <div class="upcomein first active">24h</div>
                <div class="upcomein">12h</div>
                <div class="upcomein">6h</div>
                <div class="upcomein">All</div>
            </div>
            <div class="upcomebut hasdelim">Outrights</div>

        </div>
        <div class="closeall"><i class="fas fa-times"></i></div>
    </div>

    <div class="gamescontainer">
        <div class="gamerow toggled">
            <div class="gameheader spoiler">
                <div class="badge hot"><i class="fas fa-fire"></i>Top</div>
                <div class="badge int"><i class="fas fa-globe"></i>INT</div>
                <div class="badge league"><i><img src="img/ucl.svg"></i><span>UEFA Champions League</span></div>
            </div>
            <div class="gamecontent" style="display: block">
                <div class="singlegame">
                    Single game
                </div>
            </div>
        </div>
        <div class="gamerow">
            <div class="gameheader spoiler">
                <div class="badge hot"><i class="fas fa-fire"></i>Top</div>
                <div class="badge int"><i class="fas fa-globe"></i>INT</div>
                <div class="badge league"><i><img src="img/ucl.svg"></i><span>UEFA Champions League</span></div>
            </div>
            <div class="gamecontent">Game content</div>
        </div>
    </div>

</div>
<div class="overlay"></div>

<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/slidermenu.js"></script>
<script src="/js/app.js"></script>
</body>

</html>
