<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Sport Bet App</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fa.all.min.css">
  <link rel="stylesheet" href="css/select2.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="maincontainer">
<div class="appheader">
  <div class="mainmenu">
    <ul>
      <li><a href="#">Sports</a></li>
      <li><a href="#">Others</a></li>
    </ul>
  </div>
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider round">
        <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
    </span>
  </label>
</div>

  <div class="menu-container">
    <ul class="menu">
      <li data-sport="basketball" class="menu-item" style="background-image:url(/img/basketball.png)"><span>Basketball</span></li>
      <li data-sport="tennis" class="menu-item" style="background-image:url(/img/tennis.jpeg)"><span>Tennis</span><div class="activeevents">4</div></li>
      <li data-sport="formula1" class="menu-item" style="background-image:url(/img/formula1.png)"><span>Formula 1</span><div class="activeevents">7</div></li>
      <li data-sport="soccer" class="menu-item active" style="background-image:url(/img/soccer.png)"><span>Soccer</span><div class="activeevents">10</div></li>
      <li data-sport="baseball" class="menu-item active" style="background-image:url(/img/baseball.png)"><span>Baseball</span><div class="activeevents">2</div></li>
    </ul>
  </div>

  <a href="#">Link</a>
  <script src="/js/jquery-3.7.1.min.js"></script>
  <script src="/js/slidermenu.js"></script>
  <script src="/js/select2.min.js"></script>
  <script src="/js/app.js"></script>
</div>
</body>

</html>
